<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Study Buddy</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id="main-title">ASL Study Buddy</h1>

<div class="buttons">
  <button id="button-start"><b>Start Camera</b></button>
  <button id="button-stop"><b>Stop Camera</b></button>
</div>

<div id="video-container">

  <video id="camera" autoplay="true">

  </video>

</div>

<div id="transcription">
  <h3>Transcription</h3>
  <textarea id="placeholder-text" readonly>The Transcription of ASL signs performed will appear here once the camera has been started.</textarea>
</div>

</body>
</html>
